//第二种调试方法
        var num;//通过变量的true和false来控制；
        a.addEventListener("mousedown",fun)
                function fun() {
                    num=true;
                var x = event.offsetX;
                var y = event.offsetY;
                ctx.beginPath();
                ctx.moveTo(x, y);
            }
        a.addEventListener("mousemove", function () {
            if(num==true){
                var x1 = event.offsetX;
                var y1 = event.offsetY;
                ctx.lineTo(x1, y1)
                ctx.stroke()
            }

        });

            a.addEventListener("mouseup",function(){
                num=false;
